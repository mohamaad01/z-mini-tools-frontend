<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Z-Mini Tools</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* [your same styles here, unchanged] */
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <h1>Welcome to Z-Mini Tools</h1>
      <div class="credits-info">
        <span><i class="fas fa-coins"></i> Credits: <span id="creditCount">3</span></span>
        <span><i class="fas fa-clock"></i> Reset in <span id="resetTime">12h</span></span>
      </div>
    </header>

    <!-- QR Code Generator -->
    <div class="tool-section">
      <label for="qrInput" class="sr-only">QR Code Input</label>
      <input id="qrInput" type="text" class="input-field" placeholder="Enter text or URL...">
      <button id="generateQRBtn" class="btn">
        <i class="fas fa-qrcode"></i>
        Generate QR Code
      </button>
      <img id="qrImage" class="output-area" alt="Generated QR Code">
    </div>

    <!-- Background Remover -->
    <div class="tool-section">
      <input type="file" id="bgInput" accept="image/*">
      <label for="bgInput" class="btn">
        <i class="fas fa-wand-magic-sparkles"></i>
        Remove Background
        <span class="credit-cost">(2 Cr)</span>
      </label>
      <img id="bgOutput" class="output-area" alt="Background Removed Image">
    </div>
    
    <!-- Image to Image -->
    <div class="tool-section">
      <input type="file" id="imageToImageInput" accept="image/*">
      <label for="imageToImageInput" class="btn">
        <i class="fas fa-palette"></i>
        Create Image
      </label>
      <div class="style-grid">
        <span class="style-label">Pixar Style</span>
        <span class="style-label">Cyberpunk Glow</span>
        <span class="style-label">Anime Portrait</span>
        <span class="style-label">Watercolor</span>
      </div>
      <select id="styleSelect" class="input-field">
        <option value="pixar">Pixar Style</option>
        <option value="cyberpunk">Cyberpunk Glow</option>
        <option value="anime">Anime Portrait</option>
        <option value="watercolor">Watercolor Painting</option>
      </select>
      <input id="customStyleInput" type="text" class="input-field" placeholder="Or enter a custom style...">
      <img id="imageToImageOutput" class="output-area" alt="Generated AI Image">
    </div>
    
    <!-- Image to PDF -->
    <div class="tool-section">
      <input type="file" id="pdfInput" accept="image/*">
      <label for="pdfInput" class="btn">
        <i class="fas fa-file-pdf"></i>
        Image to PDF
      </label>
      <a id="pdfOutputLink" class="output-link" href="#" download></a>
    </div>
    
    <!-- Bulk QR Generator (Subscription) -->
    <div class="tool-section">
      <input type="file" id="bulkQrCsv" accept=".csv">
      <label for="bulkQrCsv" class="btn">
        <i class="fas fa-cubes"></i>
        Bulk Generate QR
        <span class="credit-cost">(Pro)</span>
      </label>
      <a id="bulkQrOutputLink" class="output-link" href="#" download></a>
    </div>
    
    <!-- Status & Ad Button -->
    <p class="status-text">Image to Image Today: <span id="img2imgCount">0</span>/2</p>
    
    <button id="watchAdBtn" class="btn">
      <i class="fas fa-play-circle"></i>
      Watch an Ad to Get +3 Credits
    </button>

    <!-- Footer -->
    <footer>
      Powered by Z-Mini Tools
    </footer>
  </div>
</body>
</html>
