<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

<body>
  <div class="container">
    <h1>Welcome to Z-Mini Tools</h1>
    <div class="credits">🌐 Credits: 3 &nbsp; | &nbsp; ⏰ Reset in 12h</div>

    <input id="qrInput" type="text" placeholder="Enter text to generate QR" style="width: 100%; padding: 10px; border-radius: 8px; margin-bottom: 10px;" />
    <button id="generateQRBtn" class="btn">📷 Generate QR Code</button>
    <img id="qrImage" style="margin-top: 10px; width: 100%;" />

    <input type="file" id="bgInput" accept="image/*" style="margin-top: 10px;" />
    <button id="removeBgBtn" class="btn">📷 Remove Background (2 Cr)</button>
    <img id="bgOutput" style="margin-top: 10px; width: 100%;" />

    <button id="watchAdBtn" class="btn watch-btn">🎥 Watch an Ad to Get +3 Credits</button>

    <div class="footer">Powered by Z-Mini Tools</div>
  </div>
